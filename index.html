<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            <p id="calculator-output">8008135</p>
        </div>
        <div id="calculator-buttons">
            <button id="all-clear" class="calculator-button">AC</button>
            <button id="clear-entry" class="calculator-button">CE</button>
            <button id="floor-divide" class="calculator-button">%</button>
            <button id="divide" class="calculator-button">/</button>
            <button id="7" class="calculator-button">7</button>
            <button id="8" class="calculator-button">8</button>
            <button id="9" class="calculator-button">9</button>
            <button id="add" class="calculator-button">+</button>
            <button id="4" class="calculator-button">4</button>
            <button id="5" class="calculator-button">5</button>
            <button id="6" class="calculator-button">6</button>
            <button id="subtract" class="calculator-button">-</button>
            <button id="1" class="calculator-button">1</button>
            <button id="2" class="calculator-button">2</button>
            <button id="3" class="calculator-button">3</button>
            <button id="multiply" class="calculator-button">x</button>
            <button id="0" class="calculator-button">0</button>
            <button id="decimal" class="calculator-button">.</button>
            <button id="equals" class="calculator-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
