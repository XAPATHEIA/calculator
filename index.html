<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-output">
        </div>
        <div id="calculator-buttons">
            <button id="all-clear" class="calculator-button"></button>
            <button id="clear-entry" class="calculator-button"></button>
            <button id="floor-divide" class="calculator-button"></button>
            <button id="divide" class="calculator-button"></button>
            <button id="add" class="calculator-button"></button>
            <button id="subtract" class="calculator-button"></button>
            <button id="multiply" class="calculator-button"></button>
            <button id="decimal" class="calculator-button"></button>
            <button id="equals" class="calculator-button"></button>
            <button id="0" class="calculator-button"></button>
            <button id="1" class="calculator-button"></button>
            <button id="2" class="calculator-button"></button>
            <button id="3" class="calculator-button"></button>
            <button id="4" class="calculator-button"></button>
            <button id="5" class="calculator-button"></button>
            <button id="6" class="calculator-button"></button>
            <button id="7" class="calculator-button"></button>
            <button id="8" class="calculator-button"></button>
            <button id="9" class="calculator-button"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
