<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            <p id="calculator-output"></p>
        </div>
        <div id="calculator-buttons">
            <button id="all-clear" class="calculator-button" value="AC">AC</button>
            <button id="clear-entry" class="calculator-button" value="CE">CE</button>
            <button id="negative" class="calculator-button" value="-">NEGATIVE</button>
            <button id="divide" class="calculator-button" value="/">/</button>
            <button id="7" class="calculator-button" value="7">7</button>
            <button id="8" class="calculator-button" value="8">8</button>
            <button id="9" class="calculator-button" value="9">9</button>
            <button id="add" class="calculator-button" value="+">+</button>
            <button id="4" class="calculator-button" value="4">4</button>
            <button id="5" class="calculator-button" value="5">5</button>
            <button id="6" class="calculator-button" value="6">6</button>
            <button id="subtract" class="calculator-button" value="−">-</button>
            <button id="1" class="calculator-button" value="1">1</button>
            <button id="2" class="calculator-button" value="2">2</button>
            <button id="3" class="calculator-button" value="3">3</button>
            <button id="multiply" class="calculator-button" value="×">x</button>
            <button id="0" class="calculator-button" value="0">0</button>
            <button id="decimal" class="calculator-button" value=".">.</button>
            <button id="equals" class="calculator-button" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
